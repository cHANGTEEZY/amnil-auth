<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amnil auth App</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/css/navbar.css" />
    <script>
      const token = localStorage.getItem("token");
      const currentPath = window.location.pathname;
      if (
        token &&
        (currentPath.includes("signin.html") ||
          currentPath.includes("signup.html"))
      ) {
        window.location.href = "/";
      } else if (
        !token &&
        !currentPath.includes("signin.html") &&
        !currentPath.includes("signup.html")
      ) {
        window.location.href = "/src/html/signin.html";
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">MyApp</div>
        <div class="dropdown">
          <button type="button" class="dropbtn">Menu</button>
          <div class="dropdown-content" id="auth-buttons"></div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="welcome">Welcome</h1>
    </main>
    <script src="./src/js/components/header.js" type="module"></script>
  </body>
</html>

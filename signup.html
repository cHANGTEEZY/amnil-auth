<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/navbar.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">MyApp</div>
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <div class="dropdown-content" id="auth-buttons"></div>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="signup-card">
        <div class="illustration-container">
          <div class="logo">Amnil Technology.</div>
        </div>

        <div class="form-container">
          <h1>signup</h1>

          <form id="signup-form">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-container">
                <span class="input-icon">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="sushank@gmail.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-container">
                <span class="input-icon">
                  <i class="fa-solid fa-key"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="********"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <div class="input-container">
                <span class="input-icon">
                  <i class="fa-solid fa-key"></i>
                </span>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="********"
                />
              </div>
            </div>

            <button type="submit" class="signup-button" id="submit">
              Sign up
            </button>
          </form>

          <div class="divider">
            <span>Or Continue With</span>
          </div>

          <div class="social-signup">
            <span class="social-button google">
              <i class="fa-brands fa-google"></i>
            </span>
            <span class="social-button facebook">
              <i class="fa-brands fa-facebook"></i>
            </span>
            <span class="social-button apple">
              <i class="fa-brands fa-apple"></i>
            </span>
          </div>

          <p class="signup-link">
            Already have an account? <a href="signin.html">Login in here</a>
          </p>
        </div>
      </div>
    </section>
    <script src="./src/components/header.js"></script>
    <script src="./src/modules/signup.js" type="MODULE"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
